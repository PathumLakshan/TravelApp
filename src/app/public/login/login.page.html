
<ion-content padding>

  <ion-header>LOGIN</ion-header>


  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
      </ion-col>
    </ion-row>

    <ion-row center>
      <ion-col>
      </ion-col>
      
      <ion-col>
        <ion-button color="dark" expand="block" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
      </ion-col>
      <ion-col>
      </ion-col>
      
    </ion-row>
    
    
    <ion-row center>
      <ion-col>
      </ion-col>
      
      <ion-col>
        <ion-button color="dark" expand="block" type="button" routerLink="/register" >Register</ion-button>
      </ion-col>
      <ion-col>
      
      </ion-col>
      
    </ion-row>
    
  </ion-grid>
</form>


</ion-content>
