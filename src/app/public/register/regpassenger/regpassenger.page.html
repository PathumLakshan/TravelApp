<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Passenger Registeration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <form [formGroup]="passengregForm" (ngSubmit)="register()">
 
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" formControlName="fullname"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label position="floating">NIC</ion-label>
      <ion-input type="text" formControlName="nic"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" >Register</ion-button>
    
  </form>
</ion-content>
