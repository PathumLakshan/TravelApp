<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/register"></ion-back-button>
    </ion-buttons>
    <ion-title>Driver Registeration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <form [formGroup]="driverregForm" (ngSubmit)="register()">
 
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" formControlName="fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">NIC</ion-label>
      <ion-input type="text" formControlName="nic"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">License Number</ion-label>
      <ion-input type="text" formControlName="lsno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-input type="text" formControlName="dob"></ion-input>
    </ion-item>


    <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Select Image</ion-button>
    </ion-toolbar>
    
<ion-list>
  <ion-item *ngFor=" let litem of listItem">
    <ion-label>{{litem}}</ion-label>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
  </ion-item>
</ion-list>

    <ion-button expand="full" type="submit" >Register</ion-button>
 
  </form>

</ion-content>
